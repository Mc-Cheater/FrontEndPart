
<div *ngFor="let p of products">

  
  <p>{{p.category.label}}</p>
  <p>{{p.label}}</p>
  <p>{{p.price}}</p>

  <hr/>
</div>
<h1>add your product</h1>


<label for="title">title</label>
<input type="text" [(ngModel)]="titre" id="title">
<label for="prix">prix</label>
<input type="tel" [(ngModel)]="prix" id="prix">
<label for="category">category label</label>
<input type="text" [(ngModel)]="catLabel" id="category">

<button (click)="addProduct()"> add a product</button>
